<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FreshTrackPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin.css">

    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 56px;
            left: 0;
            height: calc(100vh - 56px);
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar a,
        .sidebar .logout {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover,
        .sidebar .logout:hover {
            background-color: #34495e;
        }

        /* Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            margin-top: 80px;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Admin Card */
        .admin-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .admin-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .admin-name {
            font-size: 22px;
            font-weight: bold;
        }

        .admin-info {
            font-size: 16px;
            margin: 5px 0;
        }

        .contact {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        /* Updated Search Bar */
.navbar .form-control {
    background-color: #f8f9fa; /* Light gray background */
    border: 1px solid #ced4da; /* Subtle border */
    color: #495057; /* Dark text color */
}

.navbar .form-control:focus {
    background-color: white; 
    border-color: #007bff; /* Highlight color */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.navbar .btn-outline-success {
    color: white;
    background-color: #28a745; /* Green button */
    border-color: #28a745;
}

.navbar .btn-outline-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        </button>
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="FreshTrackPro Logo" height="40">
        </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Contact</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="sidebar">
        <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>

        <div href="/logout" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container mt-3">
            <h2 class="text-center">Admin Panel</h2>
            <div class="admin-card">
                <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Admin">
                <h3 class="admin-name">Shreya Khanadale</h3>
                <p class="admin-info admin-role">System Administrator</p>
                <p class="admin-info"><strong>Email:</strong> shreyakhanadale@FreshTrackPro.com</p>
                <p class="admin-info"><strong>Phone:</strong>+918431226501</p>
                <p class="contact">For support, contact the administrator.</p>
            </div>
        </div>
