    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->

.navbar .form-control {

</head>
<body>

       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" height="40">
            </a>
                       <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Contact</a></li>
                </ul>

                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

        </div>
    </nav>

   <!-- Sidebar -->
   <div class="sidebar">
    <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>
    <a href="/analytics" ><i class="fas fa-chart-bar"></i> Analytics</a>
    <!-- <a href="chart.ejs" ><i class="fas fa-chart-bar"></i> Chart</a>      -->
    <a href="/chart"><i class="fas fa-chart-pie"></i> Chart</a>
    <div href="/logout" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
</div>

    <!-- Main Content -->
    <div class="container">
        <div class="chart-container">
            <h2>üå° Temperature</h2>
            <canvas id="temperatureChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>üíß Humidity</h2>
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Charts -->
    <script>
        const socket = io();

        let tempData = [];
        let humidityData = [];
        let labels = [];
        const maxDataPoints = 20;

        const tempCtx = document.getElementById("temperatureChart").getContext("2d");
        const humidityCtx = document.getElementById("humidityChart").getContext("2d");

        const tempChart = new Chart(tempCtx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Temperature (¬∞C)",
                        data: tempData,
                        borderColor: "#ff4d4d",
                        backgroundColor: "rgba(255, 77, 77, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } },
                animation: { duration: 800, easing: "easeInOutQuad" }
            },
        });

        const humidityChart = new Chart(humidityCtx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Humidity (%)",
                        data: humidityData,
                        borderColor: "#4da6ff",
                        backgroundColor: "rgba(77, 166, 255, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } },
                animation: { duration: 800, easing: "easeInOutQuad" }
            },
        });

        socket.on("machineDataUpdate", (data) => {
            console.log("üì© Received data:", data);

            if (!data || typeof data.temperature === "undefined" || typeof data.humidity === "undefined") {
                console.error("‚ö†Ô∏è Invalid data received", data);
                return;
            }

            const temperature = parseFloat(data.temperature);
            const humidity = parseFloat(data.humidity);

            if (isNaN(temperature) || isNaN(humidity)) {
                console.error("‚ö†Ô∏è Received NaN values:", data);
                return;
            }

            const now = new Date().toLocaleTimeString();

            labels.push(now);
            tempData.push(temperature);
            humidityData.push(humidity);

            if (labels.length > maxDataPoints) {
                labels.shift();
                tempData.shift();
                humidityData.shift();
            }

            tempChart.update();
            humidityChart.update();
        });

        socket.on("connect", () => console.log("‚úÖ Connected to server"));
        socket.on("disconnect", () => console.log("‚ùå Disconnected from server"));

        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
